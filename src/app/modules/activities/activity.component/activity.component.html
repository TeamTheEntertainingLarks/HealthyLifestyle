<img class="activity-image" md-card-image src="{{activity.image.url}}" alt="activity-image">
<md-card-content>
    <h3><a #navigate routerLink="/activities/{{activityId}}/edit">{{activity.title}}</a></h3>
    <p class="createdOn">
        <span>{{activity.createdOn | date}}</span>
    </p>
    <p class="eventDate">
        <span>{{activity.eventDate | date:'medium'}}</span>
    </p>
    <p>
        <span><md-icon>place</md-icon>{{activity.location.place}}</span>
    </p>
    <p>
        <agm-map [latitude]="activity.location.lat" [longitude]="activity.location.lng">
            <agm-marker [latitude]="activity.location.lat" [longitude]="activity.location.lng"></agm-marker>
        </agm-map>
    </p>
    <p>
        <span><em>{{activity.category}}</em></span>
    </p>
    <p>
        <span><em>{{activity.description}}</em></span>
    </p>
</md-card-content>
<md-card-actions class="user-actions" *ngIf="(isAuthenticated() && !isAuthor(activity.userId))">
    <button md-button>
        <md-icon>star_rate</md-icon>
        Like
    </button>
    <button md-button>
        <md-icon>group</md-icon>
        Participate
    </button>
    <button md-button>
        <md-icon>share</md-icon>
        Share
    </button>
</md-card-actions>
<md-card-actions class="author-actions" *ngIf="isAuthor(activity.userId)">
    <button md-button (click)="navigate.click()">
        <md-icon>edit</md-icon>
        Edit
    </button>
    <button md-button color="warn" (click)= "delete()">
        <md-icon>delete</md-icon>
        Delete
    </button>
</md-card-actions>
