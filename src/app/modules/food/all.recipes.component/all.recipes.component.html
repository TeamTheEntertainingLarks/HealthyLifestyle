<div class="container">
    <md-card *ngFor="let recipe of recipes" class="recipe-container">
        <img md-card-image src="{{recipe.image}}" alt="recipe-image">
        <md-card-content>
            <h3><a routerLink="/recipes/{{recipe.$key}}">{{recipe.title}}</a></h3>
            <p class="createdOn">
                <span>{{recipe.createdOn | date}}</span>
            </p>
            <p>
                <span>{{recipe.description}}</span>
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-button>
                    <md-icon>star_rate</md-icon>
                    Like
                </button>
            <button md-button>
                     <md-icon>favorite</md-icon>
                    Add to Favorites
                </button>
        </md-card-actions>
    </md-card>
</div>
