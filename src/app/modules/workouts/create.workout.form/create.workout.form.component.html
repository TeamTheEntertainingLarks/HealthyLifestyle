<h2>Create New Workout</h2>
<form class="workout-form" #carAddForm="ngForm" (ngSubmit)="onSubmit()">
  <md-input-container class="form-control">
    <input type="text" mdInput placeholder="Title" name="title" [(ngModel)]="workout.title" 
      [formControl]="titleFormControl" required>
    <md-icon mdSuffix>mode_edit</md-icon>
    <md-error *ngIf="titleFormControl.hasError('pattern')">
      Please enter a valid title.
    </md-error>
    <md-error *ngIf="titleFormControl.hasError('required')">
      Title is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container class="form-control">
    <input type="text" mdInput placeholder="Author" name="author" [(ngModel)]="workout.author" [formControl]="authorFormControl" required>
    <md-icon mdSuffix>mode_edit</md-icon><md-error *ngIf="authorFormControl.hasError('pattern')">
      Please enter a valid author.
    </md-error>
    <md-error *ngIf="authorFormControl.hasError('required')">
      Author is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container class="form-control">
    <input type="text" mdInput placeholder="Image URL" name="image" [(ngModel)]="workout.image" [formControl]="imageFormControl" required>
    <md-icon mdSuffix>mode_edit</md-icon>
    <md-error *ngIf="imageFormControl.hasError('pattern')">
      Please enter a valid image adress.
    </md-error>
    <md-error *ngIf="imageFormControl.hasError('required')">
      Image is <strong>required</strong>
    </md-error>
  </md-input-container>
  <img [src]="workout.image" class=preview>
  <md-input-container class="form-control">
    <textarea mdInput placeholder="Short Description" name="description" #description maxlength="256" [(ngModel)]="workout.description" [formControl]="descriptionFormControl" required></textarea>
    <md-hint align="end">{{description.value.length}} / 256</md-hint>
    <md-error *ngIf="descriptionFormControl.hasError('pattern')">
      Please enter a valid description.
    </md-error>
    <md-error *ngIf="descriptionFormControl.hasError('required')">
      Description is <strong>required</strong>
    </md-error>
  </md-input-container>
  <button type="submit" md-raised-button>Create Workout</button>
</form>
