<h2>Create New Exercise</h2>
<form class="routine-form" #carAddForm="ngForm" (ngSubmit)="onSubmit()">
  <md-input-container class="form-control">
    <input type="text" mdInput placeholder="Name" name="name" [(ngModel)]="exercise.name" 
      [formControl]="nameFormControl" required>
    <md-icon mdSuffix>mode_edit</md-icon>
    <md-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </md-error>
  </md-input-container>
  <button type="submit" md-raised-button>Create exercise</button>
</form>
