<md-grid-list cols="1" rowHeight="1:1">
  <md-card class="card" *ngIf=user>
    <md-card-header>
      <div md-card-avatar class="header-image"></div>
      <md-card-title id="user-fullname">
        <md-icon>account_circle</md-icon> {{user.firstName + ' ' + user.lastName}}</md-card-title>
      <md-card-subtitle id="username"><strong>Username:</strong> {{user.username}}</md-card-subtitle>
      <md-card-subtitle id="user-email"><strong>Email:</strong> {{user.email}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image src={{user.profileImage.url}}>
    <md-card-content>
      <p>
        Any content
      </p>
    </md-card-content>
    <div class="buttons-container">
      <md-card-actions class="card-actions">
        <button md-button (click)="openDialog($event)"><md-icon>warning</md-icon> Reset password</button>
        <button md-button (click)="openDialog($event)"><md-icon>email</md-icon> Change email</button>
        <button md-button (click)="openDialog($event)"><md-icon>photo</md-icon> Change picture</button>
        <button md-button><md-icon>favorite border</md-icon> Favorites</button>
      </md-card-actions>
    </div>
  </md-card>
</md-grid-list>
